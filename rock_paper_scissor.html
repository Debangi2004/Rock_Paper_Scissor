<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissor</title>
      <link rel="shortcut icon" href="rps_images/download.png" type="image/x-icon">
      <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
      <p class="topic">Rock Paper Scissor</p>
      
            <button onclick="playGame('Rock');" class="icon-button"><img src="rps_images/rock-emoji.png" class="icon"></button>
            <button onclick="playGame('Paper');" class="icon-button"><img src="rps_images/paper-emoji.png" class="icon"></button>
            <button onclick="playGame('Scissor');" class="icon-button"><img src="rps_images/scissors-emoji.png" class="icon"></button>
            <p class="js-result result"></p>
            <p class="js-moves moves"></p>
            <p class="js-score score"></p>
            <button onclick="score.win = 0; score.loss = 0; score.tie = 0;
            localStorage.removeItem('score');
            updateScore();" class="reset-button">Reset The Game</button>

      <script src="rock_paper_scissor.js"></script>
      
</body>
</html>
